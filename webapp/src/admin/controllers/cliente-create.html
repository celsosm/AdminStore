<form class="form-cadastro formAdmin" name="formClienteCreate" data-ng-submit="vm.save()" novalidate>
  <div class="box box-primary">
 
    <div class="box-header with-border">
      <h3 class="box-title">Cadastrar Cliente</h3>
    </div>

    <div class="box-body">

        <div class="row">
            <div class="box-body col-lg-6"">
              <div class="form-group">
                <div class="col-sm-4">
                   <label for="nomeCliente" class="control-label">Nome do Cliente</label>
                </div>
                 <div class="col-sm-6 input-group" data-ng-class="{'has-error' : formClienteCreate.nomeCliente.$invalid && !formClienteCreate.nomeCliente.$pristine }">
                    <input data-ng-model="vm.cliente.nomeCliente" id="nomeCliente" type="text" data-ng-required="true" name="nomeCliente" 
                    class="validate form-control" required>
                </div>
              </div>
            </div>
         
              <div class="box-body col-lg-6"">
                <div class="form-group">
                  <div class="col-sm-4">
                     <label for="contato" class="control-label">Contato</label>
                  </div>
                   <div class="col-sm-6 input-group">
                      <textarea rows="4" cols="50" data-ng-model="vm.cliente.contato" id="contato" placeholder="Informações gerais (telefone/endereço)" 
                      class="validate form-control" />
                  </div>
                </div>
              </div>
          </div>

          <div class="row">
            <div class="box-body col-lg-6"">
              <div class="form-group">
                <div class="col-sm-4">
                   <label for="ativo" class="control-label">Ativo</label>
                </div>
                 <div class="col-sm-6 input-group">
                    <select class="form-control" data-ng-model="vm.cliente.ativo"
                     data-ng-required="true">
                      <option value="">Selecione</option>
                      <option value="Sim">Sim</option>
                      <option value="Não">Não</option>
                    </select>                  
                </div>
              </div>
            </div>
         </div>
          
          <div class="row">
            <div class="box-body col-lg-6"">
               <input type="submit" id="salvar" class="btn btn-primary" value="Salvar">
            </div>
          </div>

      </div>
  </div>

</form>
